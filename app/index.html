<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    body {
      /* 
       * default styles, prevent Flash of Unstyled Content (FoUC)
       */
      margin: 0;
      padding: 0;
      color: #999;
    }
  </style>
</head>
<body id="body">
  <div id="calculator" class="container">
    <div class="row">
      <div id="display" class="col-xs-12" data-value="display">0</div>
    </div>
    <div class="row">
      <div class="button btn btn-default col-xs-3" data-value="allclear">AC</div>
      <div class="button btn btn-default col-xs-3" data-value="pos-neg">+/-</div>
      <div class="button btn btn-default col-xs-3" data-value="percent">%</div>
      <div class="button btn btn-default col-xs-3" data-value="/">&#247;</div>
    </div>
    <div class="row">
      <div class="button number btn btn-default col-xs-3" data-value="7">7</div>
      <div class="button number btn btn-default col-xs-3" data-value="8">8</div>
      <div class="button number btn btn-default col-xs-3" data-value="9">9</div>
      <div class="button btn btn-default col-xs-3" data-value="*">&#215;</div>
    </div>
    <div class="row">
      <div class="button number btn btn-default col-xs-3" data-value="4">4</div>
      <div class="button number btn btn-default col-xs-3" data-value="5">5</div>
      <div class="button number btn btn-default col-xs-3" data-value="6">6</div>
      <div class="button btn btn-default col-xs-3" data-value="-">-</div>
    </div>
    <div class="row">
      <div class="button number btn btn-default col-xs-3" data-value="1">1</div>
      <div class="button number btn btn-default col-xs-3" data-value="2">2</div>
      <div class="button number btn btn-default col-xs-3" data-value="3">3</div>
      <div class="button btn btn-default col-xs-3" data-value="+">+</div>
    </div>
    <div class="row">
      <div class="button btn btn-default col-xs-6" data-value="0">0</div>
      <div class="button btn btn-default col-xs-3" data-value=".">.</div>
      <div class="button btn btn-default col-xs-3" data-value="=">=</div>
    </div>
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
